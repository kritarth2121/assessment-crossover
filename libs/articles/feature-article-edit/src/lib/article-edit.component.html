<div class="tw-m-4 tw-w-9/12 tw-mx-auto tw-h-fit">
  <h1 class="tw-text-3xl tw-font-bold">Create Article</h1>
  <div class="tw-bg-gray-50 tw-border-gray-800 tw-border-4 tw-p-3 h-full">
    <div class="w-full tw-flex tw-flex-col">
      <cdt-list-errors></cdt-list-errors>

      <div [hidden]="didLock" class="locked-message">
        Article is currently locked, some other author is working on it
      </div>

      <cdt-dynamic-form (updateForm)="updateForm($event)" [data$]="data$" [structure$]="structure$" [hidden]="!didLock">
      </cdt-dynamic-form>

      <button
        class="btn btn-lg tw-bg-primary tw-rounded-lg tw-self-end tw-ml-auto btn-primary"
        type="button"
        (click)="submit()"
        [hidden]="!didLock"
      >
        Publish Article
        <i class="ion-arrow-right-c"></i>
      </button>
    </div>
  </div>
</div>
