<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">
        <cdt-list-errors></cdt-list-errors>

        <div [hidden]="didLock" class="locked-message">
          Article is currently locked, some other author is working on it
        </div>

        <cdt-dynamic-form
          (updateForm)="updateForm($event)"
          [data$]="data$"
          [structure$]="structure$"
          [hidden]="!didLock"
        >
        </cdt-dynamic-form>

        <button class="btn btn-lg pull-xs-right btn-primary" type="button" (click)="submit()" [hidden]="!didLock">
          Publish Article
        </button>
      </div>
    </div>
  </div>
</div>
